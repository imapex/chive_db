build:
    build_starting:
        image: python:2
        commands:
            - echo "Beginning new build"

publish:
    docker:
        repo: $$DOCKER_USERNAME/chive_db
        tag: latest
        username: $$DOCKER_USERNAME
        password: $$DOCKER_PASSWORD
        email: $$DOCKER_EMAIL

deploy:
    webhook:
        image: plugins/drone-webhook
        skip_verify: true
        method: POST
        auth:
            username: $$MANTL_USERNAME
            password: $$MANTL_PASSWORD
        urls:
            - https://$$MANTL_CONTROL/marathon/v2/apps/imapex/chive/restart?force=true